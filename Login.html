<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin-left: 50px;
      margin-top: 100px;
      background-color: rgb(19, 18, 18);
      color: white;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
    div {
      background-color: rgb(68, 66, 66);
      width: 400px;
      text-align: center;
      border-radius: 15%;
      padding: 20px;
    }
    input {
      width: 300px;
      border-radius: 8%;
      border-color: wheat;
      border-width: 3px;
    }
  </style>
</head>
<body>
  <div class="all">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Username:</label>
      <br>
      <input type="text" id="username" required>
      <p id="usernameError" class="error"></p>

      <label for="password">Password:</label>
      <br>
      <input type="password" id="password" required>
      <p id="passwordError" class="error"></p>

      <input style="width: 150px; border-radius: 8%; border-color: black; border-width: 3px;" type="submit" value="Sign In">
    </form>

    <p>Click here to <a style="color: blue;" href="SignUp.html">Create account</a></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (event) {
      event.preventDefault();

      // Clear previous error messages
      document.querySelectorAll(".error").forEach(el => el.textContent = "");

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      // Retrieve and parse user data from localStorage
      const fileData = localStorage.getItem("Data.txt");

      if (!fileData) {
        alert("No users found. Please sign up first.");
        return;
      }

      const users = fileData.split("\n\n").filter(Boolean).map(entry => {
        const userDetails = entry.split("\n").reduce((acc, line) => {
          const [key, value] = line.split(": ");
          acc[key.trim()] = value?.trim();
          return acc;
        }, {});
        return userDetails;
      });

      const userFound = users.find(user => user.Username === username && user.Password === password);

      if (userFound) {
        alert("Login successful! Welcome " + username);
        window.location.href = "project.html"; // Example navigation after successful login
      } else {
        alert("Incorrect username or password. Please try again.");
      }
    });
  </script>
</body>
</html>
